	<!-- 下面是我的交友问卷，由表单的形式展现 -->
    
    <h1 >我的交友问卷</h1>
    <h2>首先很高兴认识你，请让我知道屏幕前的你是个怎样的人吧^_^</h2>

    <form action="http://www.starbuzzcoffee.com/processorder.php" method="post">

	<fieldset>
		<legend>基本信息</legend>
		<div class="tableRow">
			<label for="name">你的名字:</label>
			<input type="text" id="name" name="name" value="" placeholder="张三" required> 
		</div>
		<div class="tableRow">
			<label for="old">你的年龄:</label>
			<input type="number" id="old" name="old" min="0" max="120">
		</div>
		<div class="tableRow">
			<label for="gender">
          		你的性别:
			</label>
            <select id="gender" name="gender">
              <option value="boy">男</option>
              <option value="girl">女</option>
            </select>
		</div>
		<div class="tableRow">
			<label for="address">你所在的城市:</label>
			<input type="text" id="address" name="address" value="" placeholder="湖北武汉" required> 
		</div>
		<div class="tableRow">
			<label for="hobby">你的爱好:</label>
			<input type="text" id="hobby" name="hobby" value="" placeholder="唱歌" required> 
		</div>


		<div class="tableRow">
			<label for="phone">联系方式:</label>
			<input type="tel" id="phone" name="phone" value="" placeholder="xxxxxxxx" required>

	</fieldset>

	<fieldset>
		<legend>深入了解</legend>

		<div class="tableRow">
			<label>你是一个爱党爱国的人吗:</label>
			<p>
           		<input type="radio" id="whole_beantype" name="beantype" value="whole"> 
					<label for="whole_beantype">是</label><br>
            	<input type="radio" id="ground_beantype" name="beantype" value="ground" checked> 
            		<label for="ground_beantype">否</label><br>
				<input type="radio" id="ground_beantype" name="beantype" value="ground" checked> 
            		<label for="ground_beantype">不确定</label>
			</p>
		</div>

		<div class="tableRow">
			<label>你自我评价有以下那些品质:</label>
			<p>
            	<input type="checkbox" id="giftwrap_extras" name="extras[]" value="giftwrap"> 
					<label for="">心地善良</label><br>
            	<input type="checkbox" id="catalog_extras" name="extras[]" value="catalog" >
            		<label for="">热爱生活</label><br>
				<input type="checkbox" id="giftwrap_extras" name="extras[]" value="giftwrap"> 
					<label for="">诚实守信</label><br>
            	<input type="checkbox" id="catalog_extras" name="extras[]" value="catalog" >
            		<label for="">勤劳勇敢</label><br>
				<input type="checkbox" id="giftwrap_extras" name="extras[]" value="giftwrap"> 
					<label for="">勇于尝试新事物</label><br>
            	<input type="checkbox" id="catalog_extras" name="extras[]" value="catalog" checked>
            		<label for="">乐观积极</label>
				
			</p>
		</div>

	</div>
	<div class="tableRow">
		<label for="say something">你有什么想对我说的吗:</label>
		<textarea id="say something" name="say something"></textarea>
	</div>
	<div class="tableRow">
		<label></label>
		<input type="submit" value="提交">
	</div>
	</fieldset>
    </form>
